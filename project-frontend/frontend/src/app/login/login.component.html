<!-- INVALID CREDENTIALS ALERT NOTIFICATION -->

<div class="container-fluid login-styling">
    <div class="alert alert-danger alert-dismissible fade show alert-styling" *ngIf=alert>
        <button type="button" class="close" (click)="alert=false">&times;</button>
        <strong>INVALID USERNAME OR PASSWORD!</strong>
    </div>

    <!-- LOGIN COMPONENT FORM -->

    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-2"></div>
            <div class="col-lg-6 col-md-8 login-box">
                <div class="col-lg-12 login-title">
                    LOGIN PORTAL
                </div>

                <div class="col-lg-12 login-form">
                    <div class="col-lg-12 login-form">
                        <form [formGroup]="credential" (ngSubmit)="loginSubmit()">
                            <div class="form-group">
                                <label class="form-control-label">USERNAME*</label>
                                <input type="text" class="form-control" formControlName="username">
                                <span class="form-errors"
                                    *ngIf="(credential.controls['username'].touched || credential.controls['username'].dirty) && credential.controls['username'].invalid && credential.controls['username'].errors?.required">
                                    Mandatory field.
                                </span>
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">PASSWORD*</label>
                                <input type="password" class="form-control" formControlName="password">
                                <span class="form-errors"
                                    *ngIf="(credential.controls['password'].touched || credential.controls['password'].dirty) && credential.controls['password'].invalid && credential.controls['password'].errors?.required">
                                    Mandatory field.
                                </span>
                            </div>
                            <div class=" login-btm login-button">
                                <button type="submit" class="btn btn-primary"
                                    [disabled]='!credential.valid'>LOGIN</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-3 col-md-2"></div>
            </div>
        </div>
    </div>
    
    <!--LOADING GIF ANIMATION-->

    <div class="loader" *ngIf=loader>
        <div>
            <img src="assets/loading.gif">
        </div>
        <p class="h1">Please Wait!</p>
    </div>
